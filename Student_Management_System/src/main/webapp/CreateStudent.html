<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="createstudent" id="form_register" method="post">
        <h1>Student Registeration Form</h1>
        <label for="name">Name:</label> <br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label> <br>
        <input type="email" id="email" name="email"><br>
        <label for="">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="name">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <label for="address">Address</label> <br>
        <textarea name="address" id="address" cols="30" rows="10"></textarea> <br>
        <label for="phno">Contact Number:</label> <br>
        <input type="number" name="phno" id="phno"> <br>
        <label for="branch">Branch</label> <br>
        <input type="text" id="branch" name="branch"> <br>
        <label for="uname">Username:</label> <br>
        <input type="text" id="uname" name="uname"> <br>
        <label for="pass">Password:</label> <br>
        <input type="password" id="pass" name="pass"> <br> <br>
        <input type="submit" value="Register" id="registerSubmit">

    </form>
</body>
</html>
